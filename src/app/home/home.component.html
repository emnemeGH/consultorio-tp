<mat-toolbar class="header">
    <span>Bienvenido a la clínica virtual</span>

    <span class="spacer"></span>

    <ng-container *ngIf="_authService.estaLogueado() && usuario">
        <span class="usuario-nombre">
            {{ usuario.nombre | titlecase }}
            {{ usuario.apellido | titlecase }}
        </span>
        <button mat-icon-button matTooltip=" {{ usuario.rol | titlecase }}">
            <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Cerrar sesión" (click)="logout()" color="warn" class="btn-cerrar">
            <mat-icon>logout</mat-icon>
        </button>
    </ng-container>
</mat-toolbar>

<div class="main-content">
    <mat-card class="info-card">
        <mat-card-content>
            <h2>Inicia sesión para acceder a las funcionalidades principales</h2>
            <p>
                Como paciente registrado puedes:
            </p>
            <ul>
                <li>Solicitar turnos</li>
                <li>Ver tus turnos agendados</li>
                <li>Modificar tus datos personales</li>
            </ul>

            <div class="buttons">
                <button mat-raised-button class="btn-login" (click)="abrirLogin()">Iniciar sesión</button>
                <button mat-stroked-button class="btn-registro" routerLink="/registro">Registrarse</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
