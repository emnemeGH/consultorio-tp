<div class="contenedor-usuarios">

    <button mat-button class="btn-volver" (click)="volver()">
        <mat-icon>arrow_back</mat-icon>
        Volver
    </button>

    <h2>Gestión de Usuarios</h2>

    <div class="filtros">
        <mat-form-field appearance="outline">
            <mat-label>Filtrar por Nombre</mat-label>
            <input matInput [(ngModel)]="filtroNombre" (input)="aplicarFiltros()">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Filtrar por Apellido</mat-label>
            <input matInput [(ngModel)]="filtroApellido" (input)="aplicarFiltros()">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Filtrar por Rol</mat-label>
            <mat-select [(ngModel)]="filtroRol" (selectionChange)="aplicarFiltros()">
                <mat-option value="">Todos</mat-option>
                <mat-option value="Paciente">Paciente</mat-option>
                <mat-option value="Operador">Operador</mat-option>
                <mat-option value="Administrador">Administrador</mat-option>
                <mat-option value="Medico">Médico</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-crear" (click)="crearUsuario()">
            <mat-icon>add</mat-icon>
            Crear Usuario
        </button>
    </div>

    <table mat-table [dataSource]="usuariosFiltrados">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let u">{{ u.id }}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let u">{{ u.apellido }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let u">{{ u.rol | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef>DNI</th>
            <td mat-cell *matCellDef="let u">{{ u.dni }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre_cobertura">
            <th mat-header-cell *matHeaderCellDef>Cobertura</th>
            <td mat-cell *matCellDef="let u">{{ u.nombre_cobertura || 'Sin Datos' }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let u" class="container-btn">
                <button mat-icon-button color="primary" (click)="editarUsuario(u.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id','apellido','nombre','rol','dni','nombre_cobertura','acciones']"></tr>
        <tr mat-row
            *matRowDef="let row; columns: ['id','apellido','nombre','rol','dni','nombre_cobertura','acciones'];"></tr>
    </table>

</div>
