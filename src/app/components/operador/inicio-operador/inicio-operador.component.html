<div class="operador-container">
  <mat-card class="operador-header">
    <mat-card-header>
      <mat-icon mat-card-avatar color="primary">calendar_today</mat-icon>
      <mat-card-title>Gestión de Turnos</mat-card-title>
      <mat-card-subtitle>Vista del Operador</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="filtroFechaForm">
        <form [formGroup]="filtroFechaForm">
          <mat-form-field appearance="outline">
            <mat-label>Seleccionar fecha</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="fecha"
              (dateChange)="cambiarFecha()"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </form>
      </ng-container>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="dataSource.data.length > 0" class="tabla-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef>Médico</th>
        <td mat-cell *matCellDef="let row">{{ row.medico }}</td>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef>Especialidad</th>
        <td mat-cell *matCellDef="let row">{{ row.especialidad }}</td>
      </ng-container>

      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef>Horario</th>
        <td mat-cell *matCellDef="let row">{{ row.horario }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="verTurnos(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editarAgenda(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>

  <mat-card *ngIf="dataSource.data.length === 0" class="no-data">
    <mat-card-content>
      <p>No hay médicos con agenda para la fecha seleccionada.</p>
    </mat-card-content>
  </mat-card>
</div>
