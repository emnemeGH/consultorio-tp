<h2 mat-dialog-title>Turnos del día</h2>
<mat-dialog-content>
  <p><strong>Médico:</strong> {{ data.medico }}</p>
  <p><strong>Fecha:</strong> {{ data.fecha }}</p>

  <table mat-table [dataSource]="data.turnos" class="mat-elevation-z2">
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let t">{{ t.hora }}</td>
    </ng-container>

    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let t">{{ t.nombre_paciente }}</td>
    </ng-container>

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef>Nota</th>
      <td mat-cell *matCellDef="let t">{{ t.nota || 'Sin nota' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['hora','paciente','nota']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['hora','paciente','nota'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
